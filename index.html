<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="./assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="./assets/script.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
</head>

<body>
    <article class="task-container">
        <header class="title-container">
            <ion-icon name="desktop-outline" size="large" class="title-icon"></ion-icon>
            <h1 class="header-title">Tarefas Diárias</h1>
        </header>
        <main class="main-container">
            <h2 class="input-title">Tarefa</h2>
            <div class="input-container">
                <input type="text" placeholder="Digite sua nova tarefa aqui" id="input-task">
                <button class="input-button">Adicionar</button>
                <button class="search-id">Buscar ID</button>
            </div>
            <span class="description">Ex: sair para comprar pão, ir na acadêmia...</span>
            <h2 class="list-title">Minhas Tarefas</h2>
            <ul class="list-container">
                <li class="list">
                    <!-- <ion-icon name="document-text-outline" class="icon-text" size="large"></ion-icon>
                    <span class="to-do">Estudar JavaScript</span>
                    <ion-icon name="trash-outline" class="icon-trash" size="large"></ion-icon>
                    <input type="checkbox" id="list-checkbox"> -->
                </li>
            </ul>
        </main>
    </article>
</body>

</html>
